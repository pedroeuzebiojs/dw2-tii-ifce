<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Atividade da Unidade 1 da Disciplina de Desenvolvimento Web II do curso
      Técnico em Informática para Internet do IFCE.
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <form>
        <fieldset>
          <legend>Calculadora Básica</legend>

          <div class="input-wrapper">
            <label for="first-value">Digite o primeiro valor: </label>
            <input
              type="number"
              name="first-value"
              id="first-value"
              placeholder="Primeiro valor"
            />
          </div>

          <div class="input-wrapper">
            <label for="second-value">Digite o segundo valor: </label>
            <input
              type="number"
              name="second-value"
              id="second-value"
              placeholder="Segundo valor"
            />
          </div>

          <div class="input-wrapper">
            <label for="operation">Qual a operação: </label>
            <select name="operation" id="operation">
              <option value="">Selecione a operação</option>
              <option value="sum">+ Soma</option>
              <option value="subtraction">- Subtração</option>
              <option value="multiplication">* Multiplicação</option>
              <option value="division">/ Divisão</option>
            </select>
          </div>

          <button type="submit">Calcular</button>

          <div id="result-wrapper"></div>
        </fieldset>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
